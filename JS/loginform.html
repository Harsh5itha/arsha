        <h1 align="center">Hotel Management System</h1>
        <table align="center" style="padding: px;">
            <tr>
                <td>
                    <h2 align="center">Already member ??</h2>
                    <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Sign In</button>
                    <div id="login" class="modal">
                        <form class="modal-content animate" onSubmit="JavaScript:simple()">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                                <img src="signin.pn" onerror="loginerror()" alt="Signinimage" class="avatar" style="width: 7em; height: 7em;">
                            </div>
                            <div class="container">
                                <label for="uname" ><b>Username</b></label>
                                <input type="text" onfocus="color(this.id)" id="uname" placeholder="Enter Username" name="uname" required>
                                <label for="psw"><b>Password</b></label>
                                <input type="password" onfocus="color(this.id)" onselect="passcond()" id="pass" placeholder="Enter Password" name="psw" required>
                                <button type="submit">Login</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                            </div>
                            <div class="container" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                                <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>
                        </form>
                    </div>
                    <script>
                    function color(x)
                    {
                    var a=document.getElementById(x);
                    a.style.background="skyblue";
                    }
                    function loadfunc()
                    {
                    document.body.style.background = "#f3f3f3 url('page1.jpg') no-repeat right top";
                    }
                    function offline()
                    {
                    alert("Please check your internet connection");
                    }
                    function loginerror()
                    {
                    alert("Login image could not be loaded");
                    }
                    function prints() {
                        alert("Document is printed!");
                    }
                    function simple()
                    {
                    var flag1,flag2;
                    var email=document.getElementById('uname').value;
                    var password=document.getElementById('pass').value;
                    var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
                    var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
                        if (reg.test(email)){
                            flag1=true;	
                        }
                        else{
                            alert("Enter a correct email");
                        }
                        if(strongRegex.test(password)){
                            flag2=true;
                        }
                        else{
                            alert("password is not strong");
                        }
                        if(flag1==true&&flag2==true)
                        {
                            alert("logged in successfully");
                        }
                    }
                        var modal = document.getElementById('login');
                        window.onclick = function(event) 
                        {
                            if (event.target == modal) 
                            {
                                alert("Please enter something");
                            }
                        }
                    </script>
                </td>
                <td style="padding: 3em;"></td>
                <td>
                    <h2 align="center">No? Come join!!</h2>
                    <button onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Sign Up</button><div id="signup" class="modal">
                    
                    <form class="modal-content animate" name="Signup" onsubmit="return validationForm();">
                        <div class="imgcontainer">
                                <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span>
                                <img src="signup.png" alt="Signupimage" class="avatar" style="width: 7em; height: 7em;">
                            </div>
                        <div class="container">
                            <label for="username"><b>User Name</b></label><br/>
                            <input type="text" oninvalid="alert('You must fill out the form!');" placeholder="Enter User Name (example:xyz)" name="username" >
                            <label for="user"><b>User ID</b></label><br/>
                            <input type="text" oninvalid="alert('You must fill out the form!');" placeholder="Enter User ID (example:xyz123)" name="user" required>
                            <label for="email"><b>Email</b></label><br/>
                            <input type="email" oninvalid="alert('You must fill out the form!');" placeholder="Enter Email (example:xyz@abc.com)" name="email" required>
                            <label for="psw"><b>Password</b></label><br/>
                            <input type="password" onselect="passcond()" oninvalid="alert('You must fill out the form!');" placeholder="Enter Password (example:saeMds#260498)" name="psw" required>
                            <label for="psw-repeat"><b>Repeat Password</b></label><br/>
                            <input type="password" oninvalid="alert('You must fill out the form!');" placeholder="Repeat Password" name="psw-repeat" required>
                            <label for="country" style="margin: 8px 0;"><b>Country</b></label>
                            <br/>
                            <select name="country" style="padding: 12px 20px;margin: 8px 0;" oninvalid="alert('You must fill out the form!');" required>
                                <option selected="" value="Default">(Please select a country)</option>
                                <option value="AF">Australia</option>
                                <option value="AL">Canada</option>
                                <option value="DZ">India</option>
                                <option value="AS">Russia</option>
                                <option value="AD">USA</option>
                            </select>
                            <br/>
                            <label for="zip" style="margin: 8px 0;"><b>ZIP Code</b></label>
                            <input name="zip" oninvalid="alert('You must fill out the form!');" placeholder="Enter Area Code" type="text" required>
                            <label id="gender" style="padding: 12px 20px;margin: 8px 0;"><b>Gender</b></label><br/>
                            <input type="radio" oninvalid="alert('You must fill out the form!');" name="msex" value="Male" style="padding: 12px 20px;margin: 8px 0;"/><span>Male</span>
                            <input type="radio" oninvalid="alert('You must fill out the form!');" name="fsex" value="Female" style="padding: 12px 20px;margin: 8px 0;"/><span>Female</span><br/>
                            <label style="padding: 12px 20px;margin: 8px 0;"><b>Language</b></label><br/>
                            <input type="checkbox" oninvalid="alert('You must fill out the form!');" name="eng" value="eng" checked style="padding: 12px 20px;margin: 8px 0;style=margin-bottom:15px;"/>
                            <span> English</span>
                            <input type="checkbox" oninvalid="alert('You must fill out the form!');" name="noneng" value="noneng" style="padding: 12px 20px;margin: 8px 0;style=margin-bottom:15px;"/>
                            <span> Non-English</span>
                            <button type="submit">Sign Up</button>
                            <label>
                                <input type="checkbox" oninvalid="alert('You must fill out the form!');" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                            </label>
                            <p>By creating an account you agree to our 
                                <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                            </p>
                            <div class="container" style="background-color:#f1f1f1">
                                <button type="button" onclick="document.getElementById('Signup').style.display='none'" class="cancelbtn">Cancel</button>
                                <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>
                        </div>
                    </form>
                    </div>
                    <script type="text/javascript">
                        function  passcond()
                        {
                        alert("password must be atleast 8 characters including special characters and capital letters");
                        }
                        var closew = document.getElementById('signup');
                        window.onclick = function(event) 
                        {
                            if (event.target == closew) 
                            {
                                closew.style.display = "none";
                            }
                        }
                        function formValidation()
                        {
                            if(document.Signup.username.value="")
                                {
                                    window.alert( "Please provide your Name!" );
                                    document.Signup.username.focus() ;
                                    return false;
                                }

                        }
                    </script>
                </td>
            </tr>
